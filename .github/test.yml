---
name: test

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js 12.19.0
        uses: actions/setup-node@v3
        with:
          node-version: 12.19.0
          cache: 'npm'

      - name: Run Tests
        run: npm test
